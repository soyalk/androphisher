      <form action="index.html" class="login-form">
        <h1>soyalk network</h1>

		<div class="txtb">
      <input type="password" id="myInput"  placeholder="Enter Password">
        </div>
			<div class="mrg">
<input type="checkbox" onclick="myFunction()">Show Password<br>
   </div>
   <div class="mrg">
  <input type="checkbox" name="Auto connect" value="Auto connect"> Auto connect<br>
   </div>
        <input type="submit" class="logbtn" value="connect"> <input type="submit" class="cancel" value="cancel">

        
      </form>


<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
